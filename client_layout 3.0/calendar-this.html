<!DOCTYPE html>

                <i class="fa fa-user"></i>

            <!--  -->
            <div class="user-login">
                <span>username</span>
            </div>
            <div style="margin-right: 15px; width:10px;"><i class="fas fa-angle-down"></i></div>

    <!--  -->

                <li><span><strong>15.04.2019</strong></span></li>
                <li><a href="#">Выход</a></li>

    <!--middle -->
    <div class="wrap">

            <!--  -->
